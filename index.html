<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <img class="imagem" src="images/illustration-hero.svg" alt="ilustracao de pessoa ouvindo musica">

    <h1 class="title">Order Summary</h1>

    <p class="paragrafo">
    You can now listen to millions of songs,<br> audiobooks, and podcasts on any
    device <br> anywhere you like!
    </p>
    <div class="tag">
      <img class="icon-music" src="images/icon-music.svg" alt="">
      <div class="plan">
        <h4 class="tipo-de-plano">Annual Plan</h4>
        <p class="price">$59.99/year</p>
      </div>
      <div class="link-redirect">
        <link class="link" rel="stylesheet" href="">Change</link>
      </div>
      
    </div>
    

    <button class="button-primario">Proceed to Payment</button>
    <p class="button-secundario">Cancel Order</p>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
